<div class="container">
  <div class="responsive">
    <table class="table table-dark">
      <thead>
        <button id="createButton" class="btn btn-dark" [routerLink]="['/task-manager/new']">
          Adicionar
        </button>
        <tr>
          <!-- <th scope="col">#</th> -->
          <th scope="col">Mapa</th>
          <th scope="col">Jogadores</th>
          <th scope="col">Requerimentos</th>
          <th scope="col">Data e Hora</th>
          <th class="button-panel" scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let k of data | keys">
          <!-- <th scope="row">1</th> -->
          <td >
            {{ data[k].map }}
          </td>
          <td>
            <li>{{ data[k].player1 }}</li>
            <li>{{ data[k].player2 }}</li>
            <li>{{ data[k].player3 }}</li>
          </td>
          <td>
            <li>{{ data[k].requirement1 }}</li>
            <li>{{ data[k].requirement2 }}</li>
            <li>{{ data[k].requirement3 }}</li>
          </td>

          <td>
            <li>{{ data[k].date }}</li>
          </td>
          <td class="button-panel">
            <button class="btn btn-light" [routerLink]="['/task-manager', k]">
              Editar
            </button>
            <button (click)="delete(k)" class="btn btn-light">Apagar</button>
            <button class="btn btn-light">Ver</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
